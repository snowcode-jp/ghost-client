<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Security Monitor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🛡️</text></svg>">
</head>
<body>
    <div class="app">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-left">
                <span class="logo">🛡️</span>
                <h1>Ghost Security Monitor</h1>
            </div>
            <div class="header-right">
                <span class="status-badge status-healthy" id="system-status">正常稼働中</span>
                <span class="time" id="current-time"></span>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main">
            <!-- アラートバナー -->
            <div class="alert-banner" id="alert-banner" style="display: none;">
                <span class="alert-icon">⚠️</span>
                <span class="alert-text" id="alert-banner-text"></span>
                <button class="alert-dismiss" onclick="dismissBanner()">×</button>
            </div>

            <!-- 統計カード -->
            <section class="stats-section">
                <div class="stat-card stat-attacks">
                    <div class="stat-icon">🎯</div>
                    <div class="stat-content">
                        <div class="stat-value" id="attack-count">0</div>
                        <div class="stat-label">攻撃検知</div>
                    </div>
                </div>
                <div class="stat-card stat-defenses">
                    <div class="stat-icon">🛡️</div>
                    <div class="stat-content">
                        <div class="stat-value" id="defense-count">0</div>
                        <div class="stat-label">防御成功</div>
                    </div>
                </div>
                <div class="stat-card stat-anomalies">
                    <div class="stat-icon">🔍</div>
                    <div class="stat-content">
                        <div class="stat-value" id="anomaly-count">0</div>
                        <div class="stat-label">異常検知</div>
                    </div>
                </div>
                <div class="stat-card stat-rate">
                    <div class="stat-icon">📊</div>
                    <div class="stat-content">
                        <div class="stat-value" id="defense-rate">100%</div>
                        <div class="stat-label">防御率</div>
                    </div>
                </div>
            </section>

            <!-- コンテンツグリッド -->
            <div class="content-grid">
                <!-- アラートパネル -->
                <section class="panel alerts-panel">
                    <div class="panel-header">
                        <h2>🚨 アラート</h2>
                        <div class="panel-actions">
                            <span class="badge" id="unacknowledged-count">0</span>
                            <button class="btn btn-sm" onclick="acknowledgeAll()">すべて確認</button>
                        </div>
                    </div>
                    <div class="panel-content" id="alerts-list">
                        <div class="empty-state">アラートはありません</div>
                    </div>
                </section>

                <!-- 暗号監査パネル -->
                <section class="panel crypto-panel">
                    <div class="panel-header">
                        <h2>🔐 暗号監査</h2>
                        <button class="btn btn-sm" onclick="runCryptoAudit()">監査実行</button>
                    </div>
                    <div class="panel-content" id="crypto-results">
                        <div class="empty-state">監査結果がありません</div>
                    </div>
                </section>

                <!-- 検知ルールパネル -->
                <section class="panel rules-panel">
                    <div class="panel-header">
                        <h2>📋 検知ルール</h2>
                    </div>
                    <div class="panel-content" id="rules-list">
                        <div class="empty-state">ルールを読み込み中...</div>
                    </div>
                </section>

                <!-- レポートパネル -->
                <section class="panel report-panel">
                    <div class="panel-header">
                        <h2>📄 日次レポート</h2>
                        <button class="btn btn-sm" onclick="generateReport()">生成</button>
                    </div>
                    <div class="panel-content" id="report-content">
                        <div class="empty-state">レポートを生成してください</div>
                    </div>
                </section>
            </div>

            <!-- アクションバー -->
            <div class="action-bar">
                <button class="btn btn-primary" onclick="generateDemoData()">
                    🎲 デモデータ生成
                </button>
                <button class="btn btn-secondary" onclick="runDetection()">
                    🔍 異常検知実行
                </button>
                <button class="btn btn-secondary" onclick="refreshAll()">
                    🔄 データ更新
                </button>
                <a href="api-settings.html" class="btn btn-secondary">
                    🔧 API設定
                </a>
            </div>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <span>Ghost Security Monitor v1.0.0</span>
            <span>|</span>
            <span id="last-updated">最終更新: --</span>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
